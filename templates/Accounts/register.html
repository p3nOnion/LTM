{% extends "base.html" %}
{% block title %}
    Register
{% endblock title %}
{% load crispy_forms_tags %}
{% block main %}
    <!--Register-->
    <div class="container py-5" style="margin-top: 50px;margin-bottom: 100px;">
        <div class="mx-auto" style="width: 600px;">
            <h1>Register</h1>
            <form method="POST">
                {% csrf_token %}
                {{ register_form|crispy }}

                <button class="btn btn-primary" type="submit">Register</button>
            </form>

            <p class="text-center">If you already have an account, <a href="/accounts/auth/login">login</a> instead.</p>
        </div>
    </div>
{% endblock main %}
