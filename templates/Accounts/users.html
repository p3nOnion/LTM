{% extends "base.html" %}
{% block title %}
    Users
{% endblock title %}
{% block main %}
    <div class="container h-100 d-inline-block  mx-auto d-flex flex-column justify-content-center align-items-center text-center position-relative"
         data-aos="zoom-out">
        <table class="table table-hover ">
            <thead>
            <tr class="text-danger">
                <th>ID</th>
                <th>Email</th>
                <th>Username</th>
                <th>Status</th>
{#                <th>Play</th>#}
            </tr>
            </thead>
            <tbody>
            {% for user in users %}
                <tr class="text-bg-info">
                    <td>{{ user.id }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.is_active }}</td>
{#                    <td><a href="#" class="next">Play</a></td>#}
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock main %}
